<!DOCTYPE html>
<html>
<head>
<title>My Portfolio</title>
<link rel = "stylesheet" type = "text/css" href = "/style.css">

</head>
<body>
    <!--User Story #1: My portfolio should have a welcome section with an id of welcome-section. -->
   
     <!-- start welcome-section-->
    <section id="welcome-section" class="welcome-section">
        <h1>Hey, I am Sadi</h1> <!--User Story #2: The welcome section should have an h1 element that contains text. -->
        <p><i>A web developer</i></p>
    </section>
    <!--welcome section ends here-->

    <!--User Story #3: My portfolio should have a projects section with an id of projects. -->

    <!-- start projects-section-->

    <section id="projects" class="projects-section">
       <!--User Story #4: The projects section should contain at least one element with a class of project-tile to hold a project.--> 

        <h2 class="projects-section-header"> Here are Some of my Projects</h2>
        <div class="project-tile"> 

            <!-- User Story #5: The projects section should contain at least one link to a project. -->

            <a href="#habana" target="_blank" class="project project-tile">
                <img class="project-image" src="habana.jpg" alt="project">
                <p class="project-title">
                  My Pet Project
                </p>
              </a>
            <a href="#ihuruafrika.co.ke">iHuruAfrika</a>
            <a href="#codeHub">codeHub</a>
            <a href="#kashata">Kashata</a>
            <a href="mpambe">Mpambe</a>
        </div>
    </section>
    <!-- end project-section -->
    
   <!-- User Story #6: My portfolio should have a navbar with an id of navbar. -->
    <nav id="navbar" class="nav">
    <ul class="nav-list">
        <li>
            <a href="#welcome-section">About</a>
        </li>
        <li>
            <a href="#projects">Work</a>
        </li>
        <li>
            <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <!--nav bar ends here-->
    
<!--User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab.-->

<section id="contact" class="contact-section">
    <div class="contact-section-header">
        <h2>Click my Links</h2>
    </div>
    <div class="contact-links">
        <a href="https://github.com/sadihabana" target="_blank" class="contact-details">My Github</a>
    </div>
</section>
</body>
</html>
